#{extends 'main.html' /}
#{set title:'Listagem' /}

<div class="container-fluid  col-7" style="margin-top: 100px;">
	<h1 class="text-center">
		Postagens cadastradas
	</h1>
	
	<table class="table mt-5 mb-4">
		<thead class="table-light">
			<tr>
				<th>Título</th>
				<th>Conteúdo</th>
				<th>Autor</th>
				<th>Data</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			#{list items: postagens, as:'post'}
				<tr>
					<td>${post.titulo}</td>
					<td>${post.conteudo}</td>
					<td>${post.autor}</td>
					<td>${post.data.format('dd/MM/yyyy')}</td>
					<td>
						<a href="@{postagens.remover(post.id)}" class="text-dark text-decoration-none">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
								viewBox="0 0 16 16">
								<path
									d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
							</svg>
						</a>
					</td>
				</tr>
			#{/list}
			
		</tbody>
	</table>
	<a href="@{postagens.form}" class="btn btn-warning mb-4">Cadastrar nova postagem</a>
</div>
